<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coachin frases</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="scripts/main.js"></script> -->



</head>

<body>

    <div class="container-fluid">


        <h1>Coaching</h1>



        <select class="form-select" id="selector" onchange="selectLang()">
            <option value="">Select</option>
            <option value="En">Inglés</option>
            <option value="Es">Español</option>
        </select>


        <br><br>

        <div class="alert alert-success" role="alert">
            <p><strong>Hoy es:</strong></p>
            <p id="fecha"> </p>
        </div>
        


        <div class="card">
            <div class="card-body">
                <p  id="textoFrase"> Tu frase es: </p>
                <p id="mensaje"></p>
            </div>
        </div>


    </div>

    <script>

        function cambiartexto(){
            const idiomaSeleccionado = document.getElementById("selector").value;
            const textFrase = document.getElementById("textoFrase");
            if (idiomaSeleccionado === "En"){
                textFrase.textContent = "Your phrase is: "
            }
            else if (idiomaSeleccionado === "Es"){
                textFrase.textContent = "Tu frase es: "
            }

        }

        //Onload para ver si hay preferencia de idioma en el navegador

        window.onload = function () {
            const idiomaGuardado = localStorage.getItem("idioma");
            if (idiomaGuardado) {
                document.getElementById("selector").value = idiomaGuardado;
                selectLang(); // Llama a selectLang() para mostrar la frase en el idioma seleccionado
            }
        }

        //Selccionar idioma

        function selectLang() {
            const idiomaSeleccionado = document.getElementById("selector").value;
            if (idiomaSeleccionado === "En") {
                mandarFraseEn();
            } else if (idiomaSeleccionado === "Es") {
                mandarFraseEs();
            }
            localStorage.setItem("idioma", idiomaSeleccionado);
            cambiartexto();
        }

        // Mostrar fecha actual

        function mostrarFecha() {
            const fechaActual = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("fecha").textContent = fechaActual.toLocaleDateString('es-ES', options);
        }

        mostrarFecha();

        // EN

        const frasesEn = [
            "You only fail when you stop trying",
            "Change your life today. Don t gamble on the future, act now, without delay",
            "Do it now. Sometimes later becomes never",
            "The best way to predict the future is to invent it",
            "If you are not willing to risk the usual, you will have to settle for the ordinary ",
            "Make each day your masterpiece",
            "If opportunity doesn't knock, build a door",
            "If you want to achieve greatness, stop asking for permission",
            "It's amazing what you can do when you try"
        ];


        function mandarFraseEn() {
            const aleatorio = Math.floor(Math.random() * frasesEn.length);
            document.getElementById("mensaje").textContent = frasesEn[aleatorio];
        }

        // ES

        const frasesEs = [
            "Cada día es una nueva oportunidad para aprender, crecer y acercarte a tus sueños. ¡No dejes que nada te detenga!",
            "El esfuerzo y la dedicación son la clave para alcanzar tus metas académicas. ¡Confía en ti mismo y sigue adelante!",
            "Recuerda que cada desafío que enfrentas en el aula es una oportunidad para fortalecer tu mente. ¡No te rindas, estás construyendo un futuro brillante!",
            "El conocimiento es un tesoro que nadie puede arrebatarte. Así que absorbe todo lo que puedas y prepárate para brillar con tu sabiduría.",
            "Tus estudios son el cimiento de tus logros futuros. Mantén tu determinación alta y tus metas aún más altas. ¡Puedes lograrlo!",
        ];


        function mandarFraseEs() {
            const aleatorio = Math.floor(Math.random() * frasesEs.length);
            document.getElementById("mensaje").textContent = frasesEs[aleatorio];
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
